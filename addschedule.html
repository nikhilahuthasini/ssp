<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Schedule - Smart Study Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/addschedule.css">
</head>
<body>

  <div class="container">
    <h1>Add Study Task</h1>

    <div class="form-group">
      <label>Task Name:</label>
      <input type="text" id="task-name" placeholder="Enter task name">
    </div>

    <div class="form-group">
      <label>Start Date:</label>
      <input type="date" id="task-start-date">
    </div>

    <div class="form-group">
      <label>End Date:</label>
      <input type="date" id="task-end-date">
    </div>

    <button id="add-task-btn" class="add-btn">Add Task</button>
    <button id="back-btn" class="back-btn">â† Back</button>
  </div>

  <script src="../js/addschedule.js"></script>
</body>
</html>
