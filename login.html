<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup / Reset</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="login-page">
    <div class="login-card">

      <!-- Login Form -->
      <form id="login-form" autocomplete="on">
        <h2>Login</h2>
        <input id="login-username" name="username" type="text" placeholder="Username" required autocomplete="username">
        <input id="login-password" name="password" type="password" placeholder="Password" required autocomplete="current-password">
        <button type="submit">Login</button>
        <p>
          Don't have an account? <a href="#" id="show-signup">Sign up</a><br>
          Forgot password? <a href="#" id="show-forgot">Reset</a>
        </p>
      </form>

      <!-- Signup Form -->
      <form id="signup-form" class="hidden" autocomplete="on">
        <h2>Sign Up</h2>
        <input id="signup-name" name="fullname" type="text" placeholder="Full Name" required autocomplete="name">
        <input id="signup-email" name="email" type="email" placeholder="Email" required autocomplete="email">
        <input id="signup-username" name="username" type="text" placeholder="Username" required autocomplete="username">
        <input id="signup-password" name="password" type="password" placeholder="Password" required autocomplete="new-password">
        <input id="signup-confirm" name="confirmPassword" type="password" placeholder="Confirm Password" required autocomplete="new-password">
        <button type="submit">Signup</button>
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
      </form>

      <!-- Forgot Password Form -->
      <form id="forgot-form" class="hidden" autocomplete="on">
        <h2>Reset Password</h2>
        <input id="forgot-username" type="text" placeholder="Username" required>
        <input id="new-password" type="password" placeholder="New Password" required>
        <input id="confirm-password" type="password" placeholder="Confirm New Password" required>
        <button type="submit">Update Password</button>
        <p>Remembered your password? <a href="#" id="show-login-from-forgot">Login</a></p>
      </form>

    </div>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
